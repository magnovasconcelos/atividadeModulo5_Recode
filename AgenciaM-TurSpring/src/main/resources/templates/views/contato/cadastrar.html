<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trabalho Módulo - 5</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
	<!--NAVEGAÇÃO-->
	<header>
		<nav class="container-fluid navbar navbar-expand-lg fixed-top bg-white">
			<section class="section container-fluid">
				<a class="navbar-brand" href="#"><img src="./assets/img/imgLogo/mTur.jpg"
						class="img-thumbnail border-primary" alt="" width="50" height="50"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navTur"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<section class="section navbar-collapse" id="navTur">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
						<li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link active" href="/destino">Destinos</a></li>
						<li class="nav-item"><a class="nav-link active" href="/reserva">Reservas</a></li>
						<li class="nav-item"><a class="nav-link active" href="/promocoes">Promoções</a></li>
						<li class="nav-item"><a class="nav-link active" href="/contato">Contato</a></li>
						<li class="nav-item"><a class="nav-link active" href="/cliente">Cadastro</a></li>
					</ul>
					<div class="d-flex">
						<a href="#" class="text-dark me-3"><i class="bi bi-facebook"></i></a>
						<a href="#" class="text-dark me-3"><i class="bi bi-instagram"></i></a>
						<a href="#" class="text-dark me-3"><i class="bi bi-linkedin"></i></a>
						<a href="#" class="text-dark"><i class="bi bi-twitter"></i></a>
					</div>
				</section>
			</section>
		</nav>
	</header>
	<section class="container-fluid bg-primary conteiner-principal">
		<section class="container-fluid conteiner-segundario">
			<main>
				<section class="section container">
					<form method="POST" th:object="${contatos}" th:action="@{/contato-cadastrar/salvar}"
						class="form-control">
						<fieldset>
							<legend class="text-center h3">Cadastrar Contato</legend>
							<div>
								<label for="assunto">Assunto</label> <input type="text" class="form-control"
									id="assunto" name="assunto" th:field="${contatos.assunto}">
							</div>
							<div>
								<label for="mensagem">Deixe uma mensagem (opcional)</label>
								<textarea class="form-control" id="mensagem" name="mensagem"
									th:field="${contatos.mensagem}" rows="2"> </textarea>
							</div>
							<div>
								<label for="cpf">CPF</label>
								<input type="text" class="form-control" id="cpf" name="cpf">

							</div>
							<div>
								<button type="submit" class="btn btn-dark mt-2 botao">Cadastrar</button>

								<a th:href="@{/contato}" class="btn btn-dark mt-2 botao">Cancelar</a>
							</div>
						</fieldset>
					</form>
				</section>
			</main>
		</section>
		<!--FOOTER-->
		<footer class="container-fluid mt-3 bg-white rodape">
			<div class="footer">
				<section class="row">
					<section class="col about-company text-center mt-3">
						<p>
							<span class="bi bi-facebook"><a href="#" class="link-dark"
									style="text-decoration: none"></a></span> <span class="bi bi-instagram"><a href="#"
									class="link-dark" style="text-decoration: none"></a></span> <span
								class="bi bi-linkedin"><a href="#" class="link-dark"
									style="text-decoration: none"></a></span> <span class="bi bi-twitter"><a href="#"
									class="link-dark" style="text-decoration: none"></a></span>
						</p>
					</section>
				</section>
				<section class="row">
					<section class="col copyright text-center">
						<p class="">
							<small class="text-dark-50">A maior empresa de turismo do
								Brasil - Viagem com a M-TUR | © 2023. Todos os Direitos
								Reservados</small>
						</p>
					</section>
				</section>
			</div>
		</footer>
	</section>
</body>

</html>
